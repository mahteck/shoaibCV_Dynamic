<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RESUME SHOAIB MUNIR (STATIC)</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <bod>
        <div class="container">
            <h1>Resume Builder</h1>
            <form id="resumeForm">
                <h2>Personal Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="text" id="email" required>

                <h2>Education</h2>

                <label for="education">Highest Qualification:</label>
                <input type="text" id="education" required>

                <h2>Work Experience</h2>

                <label for="experience">Last Job Title:</label>
                <input type="text" id="experience" required>

                <h2>Skills</h2>

                <label for="skills">Skills (comma-Separated):</label>
                <input type="text" id="skills" required>

                <button type="submit">Generate Resume</button>
            </form>
        </div>

        <div id="resumePreview"></div>
            <h2>Resume Preview</h2>
            <div id="resumeOutput"></div>
        </div>
        <script src="app.js"></script>

    </body>
</html>
